<html ng-app = "puppy">
  <head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  </head>
<body ng-controller="PuppyCtrl">
  <h1>The AJAX Puppy Shelter</h1>
  <h2>Register a new puppy</h2>

  <form id="form">
    Name:<input type= "text" name="name"><br>
    Breed:
    <select >
      <option value="empty">Select breed</option>
    </select>
    <br>
    <input id="button" type="submit"  value="REGISTER PUPPY">


    <h2>Our puppies</h2>
    <!-- <a href="shelter.html">Refresh puppies list</a> -->
    
    <ul id="puppy-list">
      <li ng-repeat="puppy in puppies" >

        {{puppy.name}} ({{puppy.breed["name"]}}), created: {{puppy.created_at| date: MMM-dd-yyyy}}
      </li>
    </ul>


  </form>
      <!-- angular app -->
  <script src="js/app.js"></script>

  <!-- controllers -->
  <script src = "js/controllers/PuppyCtrl.js"></script>

</body>
</html>
